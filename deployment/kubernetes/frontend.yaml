apiVersion: apps/v1
kind: Deployment
metadata:
  name: stylos-frontend
  namespace: stylos-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stylos-frontend
  template:
    metadata:
      labels:
        app: stylos-frontend
    spec:
      containers:
      - name: frontend
        image: stylos/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "https://api.stylos.app"
        - name: REACT_APP_ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stylos-frontend-service
  namespace: stylos-prod
spec:
  selector:
    app: stylos-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stylos-ingress
  namespace: stylos-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - stylos.app
    - www.stylos.app
    - api.stylos.app
    secretName: stylos-tls
  rules:
  - host: stylos.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stylos-frontend-service
            port:
              number: 80
  - host: www.stylos.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stylos-frontend-service
            port:
              number: 80
  - host: api.stylos.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stylos-backend-service
            port:
              number: 8000